<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mesh Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #controls button:hover {
            background: #45a049;
        }
        #controls button.active {
            background: #f44336;
        }
        #selection-box {
            position: absolute;
            border: 2px dashed #fff;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            display: none;
        }
        #info {
            margin-top: 10px;
            font-size: 12px;
        }
        #loadingStatus {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <button id="toggleMode">Toggle Selection Mode</button>
            <button id="clearSelection">Clear Selection</button>
            <div id="info">
                <p>Rotate: Left Mouse + Drag</p>
                <p>Zoom: Mouse Wheel</p>
                <p>Selection Mode: OFF</p>
                <p id="loadingStatus">Loading mesh...</p>
            </div>
        </div>
        <div id="selection-box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // PLYLoader implementation
        THREE.PLYLoader = class PLYLoader extends THREE.Loader {
            constructor(manager) {
                super(manager);
            }

            load(url, onLoad, onProgress, onError) {
                const scope = this;
                const loader = new THREE.FileLoader(this.manager);
                loader.setPath(this.path);
                loader.setResponseType('arraybuffer');
                loader.setRequestHeader(this.requestHeader);
                loader.setWithCredentials(this.withCredentials);
                loader.load(url, function (text) {
                    try {
                        onLoad(scope.parse(text));
                    } catch (e) {
                        if (onError) {
                            onError(e);
                        } else {
                            console.error(e);
                        }
                        scope.manager.itemError(url);
                    }
                }, onProgress, onError);
            }

            parse(data) {
                function parseHeader(data) {
                    const patternHeader = /^ply([\s\S]*)end_header\r?\n/;
                    let headerText = '';
                    let headerLength = 0;
                    const result = patternHeader.exec(data);

                    if (result !== null) {
                        headerText = result[1];
                        headerLength = result[0].length;
                    }

                    const header = {
                        comments: [],
                        elements: [],
                        headerLength: headerLength
                    };

                    const lines = headerText.split('\n');
                    let currentElement;

                    for (let i = 0; i < lines.length; i++) {
                        let line = lines[i];
                        line = line.trim();

                        if (line === '') continue;

                        const lineValues = line.split(/\s+/);
                        const lineType = lineValues.shift();
                        line = lineValues.join(' ');

                        switch (lineType) {
                            case 'format':
                                header.format = lineValues[0];
                                header.version = lineValues[1];
                                break;
                            case 'comment':
                                header.comments.push(line);
                                break;
                            case 'element':
                                if (currentElement !== undefined) {
                                    header.elements.push(currentElement);
                                }
                                currentElement = {
                                    name: lineValues[0],
                                    count: parseInt(lineValues[1]),
                                    properties: []
                                };
                                break;
                            case 'property':
                                currentElement.properties.push({
                                    type: lineValues[0],
                                    name: lineValues[lineValues.length - 1]
                                });
                                break;
                            default:
                                console.log('unhandled', lineType, lineValues);
                        }
                    }

                    if (currentElement !== undefined) {
                        header.elements.push(currentElement);
                    }

                    return header;
                }

                function parseASCII(data, header) {
                    const geometry = new THREE.BufferGeometry();
                    const vertices = [];
                    const normals = [];
                    const colors = [];
                    const faces = [];

                    const lines = data.split('\n');
                    let index = 0;

                    for (let i = 0; i < header.elements.length; i++) {
                        const element = header.elements[i];

                        if (element.name === 'vertex') {
                            for (let j = 0; j < element.count; j++) {
                                const values = lines[index++].trim().split(/\s+/);
                                vertices.push(parseFloat(values[0]), parseFloat(values[1]), parseFloat(values[2]));

                                if (element.properties.some(p => p.name === 'nx')) {
                                    normals.push(parseFloat(values[3]), parseFloat(values[4]), parseFloat(values[5]));
                                }

                                if (element.properties.some(p => p.name === 'red')) {
                                    colors.push(parseFloat(values[6]) / 255, parseFloat(values[7]) / 255, parseFloat(values[8]) / 255);
                                }
                            }
                        } else if (element.name === 'face') {
                            for (let j = 0; j < element.count; j++) {
                                const values = lines[index++].trim().split(/\s+/);
                                const vertexCount = parseInt(values[0]);

                                if (vertexCount === 3) {
                                    faces.push(parseInt(values[1]), parseInt(values[2]), parseInt(values[3]));
                                } else if (vertexCount === 4) {
                                    faces.push(parseInt(values[1]), parseInt(values[2]), parseInt(values[3]));
                                    faces.push(parseInt(values[1]), parseInt(values[3]), parseInt(values[4]));
                                }
                            }
                        }
                    }

                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

                    if (normals.length > 0) {
                        geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                    } else {
                        geometry.computeVertexNormals();
                    }

                    if (colors.length > 0) {
                        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                    }

                    if (faces.length > 0) {
                        geometry.setIndex(faces);
                    }

                    return geometry;
                }

                function parseBinary(data, header) {
                    const geometry = new THREE.BufferGeometry();
                    const vertices = [];
                    const normals = [];
                    const colors = [];
                    const faces = [];

                    const littleEndian = (header.format === 'binary_little_endian');
                    const dataView = new DataView(data, header.headerLength);
                    let offset = 0;

                    for (let i = 0; i < header.elements.length; i++) {
                        const element = header.elements[i];

                        if (element.name === 'vertex') {
                            for (let j = 0; j < element.count; j++) {
                                vertices.push(dataView.getFloat32(offset, littleEndian));
                                offset += 4;
                                vertices.push(dataView.getFloat32(offset, littleEndian));
                                offset += 4;
                                vertices.push(dataView.getFloat32(offset, littleEndian));
                                offset += 4;

                                if (element.properties.some(p => p.name === 'nx')) {
                                    normals.push(dataView.getFloat32(offset, littleEndian));
                                    offset += 4;
                                    normals.push(dataView.getFloat32(offset, littleEndian));
                                    offset += 4;
                                    normals.push(dataView.getFloat32(offset, littleEndian));
                                    offset += 4;
                                }

                                if (element.properties.some(p => p.name === 'red')) {
                                    colors.push(dataView.getUint8(offset) / 255);
                                    offset += 1;
                                    colors.push(dataView.getUint8(offset) / 255);
                                    offset += 1;
                                    colors.push(dataView.getUint8(offset) / 255);
                                    offset += 1;
                                }
                            }
                        } else if (element.name === 'face') {
                            for (let j = 0; j < element.count; j++) {
                                const vertexCount = dataView.getUint8(offset);
                                offset += 1;

                                if (vertexCount === 3) {
                                    faces.push(dataView.getInt32(offset, littleEndian));
                                    offset += 4;
                                    faces.push(dataView.getInt32(offset, littleEndian));
                                    offset += 4;
                                    faces.push(dataView.getInt32(offset, littleEndian));
                                    offset += 4;
                                } else if (vertexCount === 4) {
                                    const a = dataView.getInt32(offset, littleEndian);
                                    offset += 4;
                                    const b = dataView.getInt32(offset, littleEndian);
                                    offset += 4;
                                    const c = dataView.getInt32(offset, littleEndian);
                                    offset += 4;
                                    const d = dataView.getInt32(offset, littleEndian);
                                    offset += 4;
                                    faces.push(a, b, c);
                                    faces.push(a, c, d);
                                }
                            }
                        }
                    }

                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

                    if (normals.length > 0) {
                        geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                    } else {
                        geometry.computeVertexNormals();
                    }

                    if (colors.length > 0) {
                        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                    }

                    if (faces.length > 0) {
                        geometry.setIndex(faces);
                    }

                    return geometry;
                }

                let geometry;
                const isASCII = data instanceof ArrayBuffer === false;

                if (isASCII) {
                    const text = data;
                    const header = parseHeader(text);
                    geometry = parseASCII(text.substring(header.headerLength), header);
                } else {
                    const decoder = new TextDecoder();
                    const text = decoder.decode(new Uint8Array(data));
                    const header = parseHeader(text);

                    if (header.format === 'binary_little_endian' || header.format === 'binary_big_endian') {
                        geometry = parseBinary(data, header);
                    } else {
                        geometry = parseASCII(text.substring(header.headerLength), header);
                    }
                }

                return geometry;
            }
        };
    </script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Load PLY mesh
        const loader = new THREE.PLYLoader();
        let mesh;
        let geometry;

        loader.load('01_01r.ply',
            function (loadedGeometry) {
                geometry = loadedGeometry;

                // Center and scale the geometry
                geometry.computeBoundingBox();
                const center = new THREE.Vector3();
                geometry.boundingBox.getCenter(center);
                geometry.center();

                // Scale to fit in view
                const size = new THREE.Vector3();
                geometry.boundingBox.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 4 / maxDim;
                geometry.scale(scale, scale, scale);

                // Initialize vertex colors
                const colors = [];
                const color = new THREE.Color();
                for (let i = 0; i < geometry.attributes.position.count; i++) {
                    color.setHSL(0.6, 0.5, 0.5); // Blue-ish color
                    colors.push(color.r, color.g, color.b);
                }
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                // Create material and mesh
                const material = new THREE.MeshPhongMaterial({
                    vertexColors: true,
                    side: THREE.DoubleSide
                });

                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                // Add wireframe to see vertices better
                const wireframeGeometry = new THREE.WireframeGeometry(geometry);
                const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0x444444 });
                const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
                mesh.add(wireframe);

                // Hide loading status
                document.getElementById('loadingStatus').style.display = 'none';

                // Start animation
                animate();
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('Error loading PLY file:', error);
                alert('Error loading PLY file. Please ensure the file exists at: assets/obj/MANO/01_01r.ply');
            }
        );

        // Camera controls
        let isRotating = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let rotationX = 0, rotationY = 0;

        // Selection mode
        let selectionMode = false;
        let isSelecting = false;
        let selectionStart = { x: 0, y: 0 };
        let selectionEnd = { x: 0, y: 0 };

        const toggleButton = document.getElementById('toggleMode');
        const clearButton = document.getElementById('clearSelection');
        const selectionBox = document.getElementById('selection-box');
        const infoText = document.querySelector('#info p:last-child');

        // Toggle selection mode
        toggleButton.addEventListener('click', () => {
            selectionMode = !selectionMode;
            toggleButton.classList.toggle('active');
            infoText.textContent = `Selection Mode: ${selectionMode ? 'ON' : 'OFF'}`;
        });

        // Clear selection
        clearButton.addEventListener('click', () => {
            if (!geometry) return;
            const colorAttribute = geometry.attributes.color;
            const color = new THREE.Color();
            for (let i = 0; i < colorAttribute.count; i++) {
                color.setHSL(0.6, 0.5, 0.5);
                colorAttribute.setXYZ(i, color.r, color.g, color.b);
            }
            colorAttribute.needsUpdate = true;
        });

        // Mouse events
        document.addEventListener('mousedown', (e) => {
            if (selectionMode) {
                isSelecting = true;
                selectionStart.x = e.clientX;
                selectionStart.y = e.clientY;
                selectionEnd.x = e.clientX;
                selectionEnd.y = e.clientY;
                updateSelectionBox();
                selectionBox.style.display = 'block';
            } else {
                isRotating = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (selectionMode && isSelecting) {
                selectionEnd.x = e.clientX;
                selectionEnd.y = e.clientY;
                updateSelectionBox();
            } else if (isRotating) {
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;

                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;

                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (selectionMode && isSelecting) {
                isSelecting = false;
                selectionBox.style.display = 'none';
                selectVertices();
            } else {
                isRotating = false;
            }
        });

        // Zoom with mouse wheel
        document.addEventListener('wheel', (e) => {
            camera.position.z += e.deltaY * 0.01;
            camera.position.z = Math.max(2, Math.min(10, camera.position.z));
        });

        // Update selection box
        function updateSelectionBox() {
            const minX = Math.min(selectionStart.x, selectionEnd.x);
            const minY = Math.min(selectionStart.y, selectionEnd.y);
            const width = Math.abs(selectionEnd.x - selectionStart.x);
            const height = Math.abs(selectionEnd.y - selectionStart.y);

            selectionBox.style.left = minX + 'px';
            selectionBox.style.top = minY + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
        }

        // Select vertices within box
        function selectVertices() {
            if (!mesh || !geometry) return;

            const minX = Math.min(selectionStart.x, selectionEnd.x);
            const minY = Math.min(selectionStart.y, selectionEnd.y);
            const maxX = Math.max(selectionStart.x, selectionEnd.x);
            const maxY = Math.max(selectionStart.y, selectionEnd.y);

            const positions = geometry.attributes.position;
            const colorAttribute = geometry.attributes.color;
            const vector = new THREE.Vector3();

            for (let i = 0; i < positions.count; i++) {
                vector.fromBufferAttribute(positions, i);
                vector.applyMatrix4(mesh.matrixWorld);
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;

                if (x >= minX && x <= maxX && y >= minY && y <= maxY) {
                    colorAttribute.setXYZ(i, 1, 0, 0); // Red color
                }
            }

            colorAttribute.needsUpdate = true;
        }

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth rotation
            rotationX += (targetRotationX - rotationX) * 0.1;
            rotationY += (targetRotationY - rotationY) * 0.1;

            if (mesh) {
                mesh.rotation.x = rotationX;
                mesh.rotation.y = rotationY;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
